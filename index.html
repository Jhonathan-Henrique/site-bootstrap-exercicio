<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Exercicio Módulo 13</title>
</head>
<body>
    <div class="container my-4">
        <!-- Carousel -->
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/18/13/13/ai-generated-8581189_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de um menino</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/05/09/08/07/ai-generated-8750166_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto olhando pra longe</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/18/13/13/ai-generated-8581182_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de uma menina</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>

        <!-- Grid de Cards -->
        <div class="row my-4">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2024/07/26/16/40/norse-mythology-8923936_1280.png" class="card-img-top" alt="Imagem 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Descrição do card 1.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2024/09/02/16/30/norse-mythology-9017337_1280.png" class="card-img-top" alt="Imagem 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Descrição do card 2.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2024/10/23/09/42/ai-generated-9142148_1280.png" class="card-img-top" alt="Imagem 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Descrição do card 3.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
